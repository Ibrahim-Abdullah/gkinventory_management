<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<head th:replace="layout::site-head">
<title>Item Management</title>
</head>
<body>

	<!-- INCLUDE LAYOUT HEADER HERE -->
	<header th:replace="layout::site-header"></header>

	<!-- PAGE SPECIFIC CONTENT -->
	<div>
		<div>
			<h4 class="text-center">ADD NEW EMPLOYEE FORM</h4>
		</div>
		<div>
			<form role="form" class="form-horizontal" id="addnewemployee"
				method="post" th:action="@{/employee/new}"
				th:object="${employeeForm}">
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1"
						for="firstname">First name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="firstname" required
							th:field="*{firstname}"> <span>To display errors</span>
					</div>
				</div>
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1"
						for="lastname">Last name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="lastname" required
							th:field="*{lasttname}">
					</div>
				</div>
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1"
						for="email">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email" required
							th:field="*{emailAddress}">
					</div>
				</div>
				
				<!-- CHECK ON HOW TO BIND THE FORM DATA TO FORM OBJECT -->
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1">Department</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{department}">
							<option value="">Select</option>
							<option value="administration">Administration</option>
							<option value="developers">Developers</option>
							<option value="operationsSupport">Operations and Support</option>
							<option value="qa">Quality Assurance</option>
							<option value="logisticsTranport">Logistics and Transport</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1"
						for="employee_id">Employee ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="employee_id" required
							th:field="*{gkEmployeeId}">
						<div><span></span></div>
					</div>
				</div>
				
				<!-- CHECK ON HOW TO BIND THE FORM DATA TO FORM OBJECT -->
				<div class="form-group">
					<label
						class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1">Permission</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{permission}">
							<option value="">Select</option>
							<option value="user">User</option>
							<option value="not-user">Not User</option>
						</select>
					</div>
					<div><span></span></div>
				</div>
			</form>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" form="addnewemployee"
				value="Add">
				<a href="employeemanagement.html" th:href="@{/employee}"><button type="button" class="btn btn-danger">Cancel</button></a>
		</div>
	</div>
	<!-- INCLUDE LAYOUT FOOTER -->
	<footer th:replace="layout::site-footer"></footer>
</body>
</html>

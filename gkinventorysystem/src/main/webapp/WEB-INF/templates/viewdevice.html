<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<title>Device Management</title>
<meta charset="UTF-8" />
<!-- provide the links to all static resources here : links to csss and javascript files-->

<link rel="stylesheet"
	href="../../../resources/static/css/bootstrap.min.css"
	th:href="@{../../../resources/static/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../../resources/static/css/style.css"
	th:href="@{../../../../resources/static/css/style.css}" />
<script src="../../../resources/static/js/jquery-3.2.1.min.js"
	th:src="@{../../../resources/static/js/jquery-3.2.1.min.js}"></script>
</head>
<body>

	<!-- INCLUDE LAYOUT HEADER HERE -->
	<header th:replace="layout::site-header"></header>
	
	<!-- PAGE SPECIFIC CONTENT -->

    <div class="container">
    			<div>
    				<h4 class="text-center">DEVICE PROPERTIES</h4>
    			</div>
    			<div>
					<table class="table table-hover table-bordered">
    					<tbody>
    						<tr>
    							<td>Serial Number:</td>
    							<td th:text="${device.serialNumber}"></td>
    						</tr>
    						<tr>
    							<td>Genkey ID</td>
    							<td th:text="${device.gkId}"></td>
    						</tr>
    						<tr>
    							<td>Type</td>
    							<td th:text="${device.deviceType.type}"></td>
    						</tr>
    						<tr th:if="${device.deviceType.key==1}">
    							<td>CPU</td>
    							<td th:text="${device.cpu}"></td>
    						</tr>
    						<tr th:if="${device.deviceType.key==1}">
    							<td>RAM Size</td>
    							<td th:text="${device.ramSize}"></td>
    						</tr>
    						<tr th:if="${device.deviceType.key==1}">
    							<td>HDD Size</td>
    							<td th:text="${device.hardDriveSize}"></td>
    						</tr>
    						<tr th:if="${device.deviceType.key==1}">
    							<td>Operating System</td>
    							<td th:text="${device.operatingSystem}"></td>
    						</tr>
    						<tr>
    							<td>Manufacturer</td>
    							<td th:text="${device.manufacturer}"></td>
    						</tr>
    						<tr>
    							<td>Model</td>
    							<td th:text="${device.model}"></td>
    						</tr>
    						<tr>
    							<td>Status</td>
    							<td th:text="${device.deviceStatus.status}"></td>
    						</tr>
    						<tr th:if="${device.deviceStatus.key==2}">
    							<td>Defective Description</td>
    							<td th:text="${device.defectDescription}"></td>
    						</tr>
    						<tr>
    							<td>Manufacturer</td>
    							<td th:text="${device.manufacturer}"></td>
    						</tr>
   							<tr>
    							<td>User</td>
    							<td th:text="${device.user} ? ${device.user.firstName} + ${device.user.lastName} : 'Not Assigned'"></td>
    						</tr>					
    					</tbody>
    				</table>
    			</div>
    		</div>
	<!-- INCLUDE LAYOUT FOOTER -->
	<footer th:replace="layout::site-footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<title>Employee Management</title>
<meta charset="UTF-8" />
<!-- provide the links to all static resources here : links to csss and javascript files-->

<link rel="stylesheet"
	href="../../../resources/static/css/bootstrap.min.css"
	th:href="@{../../resources/static/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../../resources/static/css/style.css"
	th:href="@{../../resources/static/css/style.css}" />
<script src="../../../resources/static/js/jquery-3.2.1.min.js"
	th:src="@{../../resources/static/js/jquery-3.2.1.min.js}"></script>
</head>
<body>

	<!-- INCLUDE LAYOUT HEADER HERE -->
	<header th:replace="layout::site-header"></header>

	<!-- PAGE SPECIFIC CONTENT -->
	<div>
		<div>
			<h4 class="text-center">EDITING DEVICE</h4>
		</div>
		<div>
			<form role="form" class="form-horizontal" method="post" id="editdevice"
				th:action="@{/device/edit}" th:object="${newDeviceForm}">
				<div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1"
						for="serialNumber">Serial Number</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="serialNumber" readonly
							th:field="*{serialNumber}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1" for="gkId">Genkey
						ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="gkId"
							th:field="*{gkId}">
					</div>
				</div>
				<div class="form-group"
					th:if="${deviceTypeList != null and not #lists.isEmpty(deviceTypeList)}">
					<label class="control-label col-sm-3 col-md-offset-1">Device
						Type</label>
					<div class="col-sm-6">
						<select onchange="isLaptop(this);" class="form-control"
							th:field="*{type}">
							<option th:each="deviceType : ${deviceTypeList}"
								th:value="${deviceType.key}" th:text="${deviceType.type}"
								th:selected="${deviceType.type == newDeviceForm.type.type}"></option>
						</select>
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1">Device Type</label>
					<div class="col-sm-6">
					
					<!-- DISABLED BECAUSE DEVICE TYPE IS NOT SUPPOSED TO BE CHANGED 
						<select onchange="laptopSelected(this);" class="form-control"
							disabled th:field="*{type}">
							<option value="">Select</option>
							<option value="laptop">Laptop</option>
							<option value="desktop">Desktop</option>
							<option value="keyboardMouse">Keyboard and Mouse</option>
							<option value="keyboard">Only Keyboard</option>
							<option value="mouse">Only Mouse</option>
							<option value="mobilePhone">Mobile Phone</option>
						</select>
					</div>
				</div>-->

				<!-- LAPTOP SPECIFIC PROPERTIES -->
				<div class="form-group" id="cpu" style="display: none">
					<label class="control-label col-sm-3 col-md-offset-1" for="cpu">CPU</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="cpu"
							th:fields="*{cpu}">
					</div>
				</div>
				<div class="form-group" id="rame" style="display: none">
					<label class="control-label col-sm-3 col-md-offset-1" for="ram">RAM(MB)</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="ram"
							th:fields="*{ram}">
					</div>
				</div>
				<div class="form-group" id="hdde" style="display: none">
					<label class="control-label col-sm-3 col-md-offset-1" for="hdd">HDD(GB)</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="hdd"
							th:fields="*{hdd}">
					</div>
				</div>
				<div class="form-group" id="ose" style="display: none">
					<label class="control-label col-sm-3 col-md-offset-1" for="os">OS</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="os" th:fields="*{os}">
					</div>
				</div>
				<script>
					function laptopSelected(optionSelected) {
						if (optionSelected.value == "laptop") {
							document.getElementById("cpu").style.display = "block";
							document.getElementById("ram").style.display = "block";
							document.getElementById("hdd").style.display = "block";
							document.getElementById("os").style.display = "block";
						} else {
							document.getElementById("cpu").style.display = "none";
							document.getElementById("ram").style.display = "none";
							document.getElementById("hdd").style.display = "none";
							document.getElementById("os").style.display = "none";
						}
					}
				</script>

				<div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1">Status</label>
					<div class="col-sm-6">
						<select class="form-control" onchange="defectiveSelected(this);">
							<option value="">Select</option>
							<option value="working">Working</option>
							<option value="defective">Defective</option>
						</select>
					</div>
				</div>
				
				<!-- DEFECTIVE DEVICES -->
				<script>
					function defectiveSelected(optionSelected) {
						if (optionSelected.value == "defective") {
							document.getElementById("defectiveDes").style.display = "block";
						} else {
							document.getElementById("defectiveDes").style.display = "none";
						}
					}
				</script>
				<div class="form-group" id="defectiveDes" style="display: none;">
					<label class="control-label col-sm-4" for="defectiveDes">Defect
						Description</label>
					<div class="col-sm-6">
						<textarea rows="5" class="form-control" id="defectiveDescription">
					  				
					  			</textarea>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1" for="manufacture">Manufacture</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="manufacture" readonly th:field="*{manufacture}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3 col-md-offset-1" for="model">Model</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="model" readonly
							th:field="*{model}">
					</div>
				</div>
			</form>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" form="editdevice"
				value="Save">
				<a href="devicemanagement.html" th:href="@{/device}"><button type="button" class="btn btn-danger">Cancel</button></a>
		</div>
	</div>
	<!-- INCLUDE LAYOUT FOOTER -->
	<footer th:replace="layout::site-footer"></footer>
</body>
</html>

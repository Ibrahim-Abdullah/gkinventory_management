<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<head th:replace="layout::site-head">
<title>Item Management</title>
</head>
<body>

	<!-- INCLUDE LAYOUT HEADER HERE -->
	<header th:replace="layout::site-header"></header>
	
	<!-- PAGE SPECIFIC CONTENT:EPLOYEE MANAGEMENT TAB SECTION-->
	<main>
	<div class="tab-pane fade" id="employee-management">
		<!--header end-->
	<div id="filter-row" class="container filter-row">
		<div class="row">
			<div class="col-md-6 col-sm-3">
			
			<!-- NOT FULLY IMPLEMENTED YET -->
				<form role="form" class="form-inline form-element" method="post" th:action="@{/employee/getEmployeeByDepartment/specify deprtment value here}">
					<div class="col-md-3 form-group">
						<select class="form-control">
							<option value="">Filter Employees</option>
							<option value="administration">Administration</option>
							<option value="developers">Developers</option>
							<option value="operationsSupport">Operations and Support</option>
							<option value="qa">Quality Assurance</option>
							<option value="logisticsTranport"> Logistics and Transport</option>
						</select>
					</div>
				</form>
			</div>
			<div class="btn-group btn-group-xs tble-buttons col-md-4 col-sm-2 col-md-offset-2">
				<a href="addnewemployee.html" th:href="@{/employee/newEmployee}"><button type="button" class="btn btn-sm btn-primary add-new">New Employee</button></a>
			</div>
		</div>
	</div>
	<div id="table-row" class="container">
	
		<!-- CHECK IF THE LIST OF EMPLOYEES IS NOT EMPTY -->
		<div class="row table-row" th:if="${not #lists.isEmpty(allEmployees))}">
			<div class="table-responsive">
  				<table class="table table-hover table-bordered">
 					<thead>
      					<tr>
						    <th>First name</th>
						    <th>Last name</th>
						    <th>Department</th>
						    <th>Permission</th>
						    <th>Action</th>
					    </tr>
					</thead>
					    <tbody>
					    <!-- ITERATE THE LIST OF EMPLOYEES AND DISPLAY THEIR PRORPERTIES -->
					      	<tr th:each="employee : ${allEmployees}">
					        	<td th:text="${employee.firstname"></td>
					        	<td th:text="${employee.lastname"></td>
					        	<td th:text="${employee.department"></td>
					        	<td th:text="${employee.permission"></td>
					        	<td>
									<div class="btn-group btn-group-xs tble-buttons">
									  <a href="viewitem.html" th:href="@{/employee/view(employeeId=${employee.employeeId})}"><button type="button" class="btn btn-sm btn-black black-background">View</button></a>
									  <a href="#" th:href="@{/employee/makeuser(employeeId=${emplyee.employeeId})}"><button type="button" class="btn btn-sm btn-black black-background">Make User</button></a>
									  <a href="editemployee.html" th:href="@{/employee/edit(employeeId=${employee.employeeId})}"><button type="button" class="btn btn-sm btn-black black-background">Edit</button></a>
									  <a href="#deleteemployee" th:href="@{/employee/delete(employeeId=${employee.employeeId})}"><button type="button" class="btn btn-sm black-background">Delete</button></a>
									</div>
					        	</td>
					      	</tr>					   
					    </tbody>
  				</table>
			</div>
		</div>
	</div>
	</div>
	</main>
	<!-- INCLUDE LAYOUT FOOTER -->
	<footer th:replace="layout::site-footer"></footer>
</body>
</html>

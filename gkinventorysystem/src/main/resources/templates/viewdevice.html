<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<head th:replace="layout::site-head">
<title>DEVICE MANAGEMENT</title>
</head>
<body>

	<!-- INCLUDE LAYOUT HEADER HERE -->
	<header th:replace="layout::site-header"></header>
	
	<!-- PAGE SPECIFIC CONTENT -->

    <div>
    			<div>
    				<h4 class="text-center">DEVICE PROPERTIES</h4>
    			</div>
    			<div>
					<table class="table table-hover table-bordered">
    					<tbody>
    						<tr>
    							<td>Serial Number:</td>
    							<td th:text="${device.serialNumber}"></td>
    						</tr>
    						<tr>
    							<td>Genkey ID</td>
    							<td th:text="${device.gkId}"></td>
    						</tr>
    						<tr>
    							<td>Type</td>
    							<td th:text="${device.type}"></td>
    						</tr>

    						<tr>
    							<td>Manufacturer</td>
    							<td th:text="${device.manufacturer}"></td>
    						</tr>
    						<tr>
    							<td>Model</td>
    							<td th:text="${device.model}"></td>
    						</tr>
    						<tr>
    							<td>Status</td>
    							<td th:text="${device.status}"></td>
    						</tr>
    						<tr>
    							<td>Brand:</td>
    							<td>Dell</td>
    						</tr>
    						<tr>
    							<td>Comment:</td>
    							<td>xxxxxxxxxx</td>
    						</tr>
   							<tr>
    							<td>User</td>
    							<td>Not assigned</td>
    						</tr>					
    					</tbody>
    				</table>
    			</div>
	    		<div>
	    			<button type="button" class="btn btn-danger">Cancel</button>
	    		</div>
    		</div>
	<!-- INCLUDE LAYOUT FOOTER -->
	<footer th:replace="layout::site-footer"></footer>
</body>
</html>

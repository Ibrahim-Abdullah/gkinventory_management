</head>
<body>
		<!--header-->
			<div id="header-top" class="row">
				<div class="header-user">
					<div class="col-md-2 col-md-offset-8">
						<a href="user-profile.html">example@Genkey.com</a>

					<div class="col-md-1 header-logout">
						<a href="index.html">Log out</a>
					</div>
				</div>
			</div>
			<div id="header-tab" class="row header-tab">
				<ul class="nav nav-tabs nav-justified">
  					<li><a data-toggle="tab" href="item-management.html">Item Management</a></li>
  					<li><a data-toggle="tab" href="employee-management.html">Employee Management</a></li>
  					<li><a data-toggle="tab" href="#">User Profile Management</a></li>
				</ul>
			</div>

		<!--heade end-->
		<!--Content-->
	<div id="filter-row" class="container filter-row">
		<h3 class="text-center">Edit Employee</h3>
	</div>
	<div id="table-row" class="container">
		<form role="form" class="form-horizontal">
			<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1" for="firstname">First name</label>
		    	<div class="col-sm-6">
		      		<input type="text" class="form-control" id="firstname">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1" for="lastname">Last name</label>
		    	<div class="col-sm-6"> 
		      		<input type="text" class="form-control" id="lastname">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1" for="email">Email</label>
		    	<div class="col-sm-6"> 
		      		<input type="Email" class="form-control" id="email">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1">Department</label>
		    	<div class="col-sm-6"> 
		      		<select class="form-control">
		      			<option>Select</option>
		      			<option>Administration</option>
		      			<option>Developers</option>
		      			<option>Operations and Support</option>
		      			<option>Quality Assurance</option>
		      			<option>Logistics and Transport</option>
		      		</select>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1" for="employee_id">Employee ID</label>
		    	<div class="col-sm-6"> 
		      		<input type="text" class="form-control" id="employee_id">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2 col-md-offset-1 col-sm-offset-1">Permission</label>
		    	<div class="col-sm-6"> 
		      		<select class="form-control">
		      			<option>Select</option>
		      			<option>Admin</option>
		      			<option>Not Admin</option>
		      		</select>
		    	</div>
		  	</div>	
		  <div class="form-group"> 
		    <div class="col-sm-2 col-xm-1 col-md-offset-4 col-sm-offset-4">
		      <button type="submit" name="add" class="btn btn-success">Save</button>
		    </div>
		    <div class="col-sm-2 col-xm-1 col-xm-offset-1 col-sm-offset-1">
		    	<button type="submit" name="cancel" class="btn btn-danger">Cancel</button>
		    </div>
		  </div>
		</form>
	</div>

	<!--Content end-->
	<!--footer-->
	<div class="footer-bottom">
		<div class="col-md-3 col-md-offset-4 footer-class">
			<p>GenKey Africa, Ghana @ 2017</p>
		</div>
	</div>

</body>
</html>
